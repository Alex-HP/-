<script type="text/javascript">
	// draw a ball
	var ctx = document.getElementById("canvas").getContext('2d');

	var ball = {
		x: 100,
		y: 100,
		t_x: ctx.canvas.width,
		t_y: ctx.canvas.height,
		vx: 5,
		vy: 2,
		radius: 10,
		color: 'blue',
		speed: 15,
		running: false,
		draw: function() {
			ctx.beginPath();
			with(this){
				ctx.arc(x, y, radius, 0, Math.PI * 2, true);
				ctx.closePath();
				ctx.fillStyle = color;
			}
			ctx.fill();
		}
	};
	function draw(){
		// ctx.clearRect(0,0, canvas.width, canvas.height);
		ctx.fillStyle = 'rgba(255,255,255,0.5)'
		ctx.fillRect(0,0,ctx.canvas.width,ctx.canvas.height)
		ball.draw();
		ball.x += ball.vx;
		ball.y += ball.vy;
		if (ball.y + ball.vy > ctx.canvas.height || ball.y + ball.vy < 0) {
		  ball.vy = -ball.vy;
		}
		if (ball.x + ball.vx > ctx.canvas.width || ball.x + ball.vx < 0) {
		  ball.vx = -ball.vx;
		}
		// ball.vy *= .99;
		// ball.vy += .25;
		with(ball){
			vx = 1/speed * (t_x - x + radius);
			vy = 1/speed * (t_y - y + radius);
		}
		raf = window.requestAnimationFrame(draw);
	}
	ctx.canvas.addEventListener('mouseover', function(e){
	  raf = window.requestAnimationFrame(draw);
	  ball.running = true
	});
	ctx.canvas.addEventListener('mousemove', function(e){
		if (ball.running) {
			with(ball){
				console.log(e.clientX,e.clientY);
				t_x = e.clientX - (window.innerWidth - ctx.canvas.width)/2 - radius;
				t_y = e.clientY - radius;
				// vx = 1/speed * (e.clientX - x + radius);
				// vy = 1/speed * (e.clientY - y + radius);
			}
		}
	});
	ctx.canvas.addEventListener('mouseout', function(e){
	  window.cancelAnimationFrame(raf);
	  ball.running = false
	});
	ball.draw()
</script>
